<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figurteller</title>
    <style>
        /* CSS - Design og Layout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        h1 {
            color: #333;
        }

        .container {
            display: flex;
            gap: 40px;
            margin-top: 20px;
        }

        .figure-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .shape {
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        .shape:hover {
            opacity: 0.8;
        }

        .shape:active {
            transform: scale(0.9);
        }

        /* De tre figurene */
        .square {
            width: 80px;
            height: 80px;
            background-color: #ff5f5f;
        }

        .circle {
            width: 80px;
            height: 80px;
            background-color: #5fbaff;
            border-radius: 50%;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 45px solid transparent;
            border-right: 45px solid transparent;
            border-bottom: 80px solid #5fff7d;
            background-color: transparent;
        }

        .counter {
            font-size: 1.2rem;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Trykk p√• figurene!</h1>

    <div class="container">
        <div class="figure-box">
            <div id="square" class="shape square"></div>
            <div class="counter">Klikk: <span id="count-square">0</span></div>
        </div>

        <div class="figure-box">
            <div id="circle" class="shape circle"></div>
            <div class="counter">Klikk: <span id="count-circle">0</span></div>
        </div>

        <div class="figure-box">
            <div id="triangle" class="shape triangle"></div>
            <div class="counter">Klikk: <span id="count-triangle">0</span></div>
        </div>
    </div>

    <script>
        // JS - Funksjonalitet
        function setupCounter(shapeId, displayId) {
            let count = 0;
            const shapeElement = document.getElementById(shapeId);
            const displayElement = document.getElementById(displayId);

            shapeElement.addEventListener('click', () => {
                count++;
                displayElement.textContent = count;
            });
        }

        // Aktiver tellere for hver figur
        setupCounter('square', 'count-square');
        setupCounter('circle', 'count-circle');
        setupCounter('triangle', 'count-triangle');
    </script>

</body>
</html>
